<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두드리기 챌린지🔥</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        text-align: center;
        user-select: none;
      }

      h1 {
        margin-top: 20px;
      }

      #game-area {
        position: relative;
        height: 70vh;
        background-color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px dashed #444;
        margin: 20px;
        border-radius: 10px;
        overflow: hidden;
      }

      #tap-image {
        width: 90%;
        max-width: 600px;
        border-radius: 15px;
        transition: opacity 0.2s;
      }

      #touch-guide {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        color: rgba(255, 255, 255, 0.85);
        background: rgba(0, 0, 0, 0.4);
        padding: 10px 20px;
        border-radius: 10px;
        z-index: 2;
        pointer-events: none;
      }

      button,
      input {
        padding: 12px 20px;
        font-size: 1rem;
        margin: 5px;
        border-radius: 10px;
        border: none;
      }

      #start-btn {
        background-color: #4caf50;
        color: white;
      }

      #score-board {
        margin-top: 20px;
      }

      #record-list {
        margin-top: 20px;
        text-align: left;
        max-width: 400px;
        margin-inline: auto;
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  </head>
  <body>
    <h1>쿨코 스내치 게임🔥</h1>

    <div>
      닉네임: <input type="text" id="nickname" placeholder="이름 입력" />
      <button id="start-btn">게임 시작</button>
    </div>

    <div id="game-area">
      <div id="touch-guide">터치하세요!</div>
      <img id="tap-image" src="image1.png" alt="게임 이미지" />
    </div>

    <div id="score-board">
      점수: <span id="score">0</span> / 남은 시간: <span id="time">0</span>s
    </div>

    <h2>📊 전체 랭킹</h2>
    <ul id="record-list"></ul>

    <script>
      const firebaseConfig = {
        apiKey: 'AIzaSyAXH9xjHMplAFY2V4UIJD3aLa7RSva4DyY',
        authDomain: 'minigame-3f3fe.firebaseapp.com',
        databaseURL:
          'https://minigame-3f3fe-default-rtdb.asia-southeast1.firebasedatabase.app',
        projectId: 'minigame-3f3fe',
        storageBucket: 'minigame-3f3fe.firebasestorage.app',
        messagingSenderId: '301246638499',
        appId: '1:301246638499:web:694751257945fca9ff5216',
        measurementId: 'G-3YWB3FJ1NM',
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const startBtn = document.getElementById('start-btn');
      const nicknameInput = document.getElementById('nickname');
      const tapImage = document.getElementById('tap-image');
      const scoreDisplay = document.getElementById('score');
      const timeDisplay = document.getElementById('time');
      const touchGuide = document.getElementById('touch-guide');
      const recordList = document.getElementById('record-list');

      const imgList = ['image1.png', 'image2.png', 'image3.png'];
      let currentImgIndex = 0;
      let score = 0;
      let totalTime = 10;
      let remainingTime = 10;
      let timer;
      let playing = false;
      let lastClickTime = 0;

      function startGame() {
        const nickname = nicknameInput.value.trim();
        if (!nickname) return alert('닉네임을 입력해주세요.');

        score = 0;
        remainingTime = totalTime;
        currentImgIndex = 0;
        lastClickTime = 0;
        playing = true;

        tapImage.src = imgList[currentImgIndex];
        scoreDisplay.textContent = score;
        timeDisplay.textContent = remainingTime;
        touchGuide.style.display = 'block';

        timer = setInterval(() => {
          remainingTime--;
          timeDisplay.textContent = remainingTime;
          if (remainingTime <= 0) {
            clearInterval(timer);
            playing = false;
            touchGuide.style.display = 'none';
            saveRecordToFirebase(nickname, score);
            alert(`게임 종료! ${nickname}님의 점수: ${score}`);
          }
        }, 1000);
      }

      function handleTap() {
        if (!playing) return;
        const now = Date.now();
        if (now - lastClickTime < 100) return; // 0.1초 이내 터치 무시
        lastClickTime = now;

        score++;
        scoreDisplay.textContent = score;
        currentImgIndex = (currentImgIndex + 1) % imgList.length;
        tapImage.src = imgList[currentImgIndex];
      }

      function saveRecordToFirebase(name, score) {
        const newRef = db.ref('records').push();
        newRef.set({ name, score, timestamp: Date.now() });
        setTimeout(loadRecordsFromFirebase, 300);
      }

      function loadRecordsFromFirebase() {
        db.ref('records')
          .orderByChild('score')
          .limitToLast(10)
          .once('value')
          .then((snapshot) => {
            const records = [];
            snapshot.forEach((child) => records.push(child.val()));
            records.sort((a, b) => b.score - a.score);
            displayRecords(records);
          });
      }

      function displayRecords(records) {
        recordList.innerHTML = '';
        records.forEach((r, i) => {
          const date = new Date(r.timestamp).toLocaleString();
          const li = document.createElement('li');
          li.textContent = `${i + 1}위 - ${r.name} : ${r.score}회 (${date})`;
          recordList.appendChild(li);
        });
      }

      startBtn.addEventListener('click', startGame);
      tapImage.addEventListener('click', handleTap);
      tapImage.addEventListener('touchstart', handleTap);

      loadRecordsFromFirebase();
    </script>
  </body>
</html>
