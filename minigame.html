<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두드리기 챌린지🔥</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        text-align: center;
        user-select: none;
      }

      h1 {
        margin-top: 20px;
      }

      #game-area {
        position: relative;
        height: 50vh;
        background-color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px dashed #444;
        margin: 20px;
        border-radius: 10px;
        overflow: hidden;
        transition: border-color 0.3s;
      }

      #tap-image {
        width: 90%;
        max-width: 500px;
        border-radius: 15px;
      }

      #touch-guide {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        color: rgba(255, 255, 255, 0.85);
        background: rgba(0, 0, 0, 0.4);
        padding: 10px 20px;
        border-radius: 10px;
        z-index: 2;
        pointer-events: none;
      }

      button {
        padding: 12px 20px;
        font-size: 1rem;
        margin: 5px;
        border-radius: 10px;
        border: none;
        background-color: #4caf50;
        color: white;
      }

      button:disabled {
        background-color: #777 !important;
        color: #ccc !important;
        cursor: not-allowed;
      }

      #score-board {
        margin-top: 20px;
      }

      #record-list {
        margin-top: 20px;
        text-align: left;
        max-width: 400px;
        margin-inline: auto;
      }

      #ranking-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #222;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        z-index: 999;
      }

      #ranking-modal h3 {
        margin-top: 0;
      }

      #ranking-modal ul {
        list-style: none;
        padding: 0;
        text-align: left;
      }

      #ranking-modal li {
        margin: 4px 0;
      }

      #ranking-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 998;
      }

      /* 🔥 추가된 스타일: 반짝이는 테두리 */
      @keyframes border-glow {
        0% {
          border-color: #4caf50;
        }
        50% {
          border-color: #fff;
        }
        100% {
          border-color: #4caf50;
        }
      }

      .glow-border {
        animation: border-glow 1s infinite;
        border-style: solid !important;
        border-width: 3px;
      }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  </head>
  <body>
    <h1>쿨코 스내치 게임🔥</h1>

    <button id="start-btn">게임 시작</button>

    <div id="game-area">
      <div id="touch-guide">터치하세요!</div>
      <img id="tap-image" alt="게임 이미지" />
    </div>

    <div id="score-board">
      점수: <span id="score">0</span> / 남은 시간: <span id="time">0</span>s
    </div>

    <div id="ranking-overlay"></div>
    <div id="ranking-modal">
      <h3>🏆 TOP 5 랭킹</h3>
      <ul id="ranking-list"></ul>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: 'AIzaSyAXH9xjHMplAFY2V4UIJD3aLa7RSva4DyY',
        authDomain: 'minigame-3f3fe.firebaseapp.com',
        databaseURL:
          'https://minigame-3f3fe-default-rtdb.asia-southeast1.firebasedatabase.app',
        projectId: 'minigame-3f3fe',
        storageBucket: 'minigame-3f3fe.appspot.com',
        messagingSenderId: '301246638499',
        appId: '1:301246638499:web:694751257945fca9ff5216',
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const startBtn = document.getElementById('start-btn');
      const tapImage = document.getElementById('tap-image');
      const scoreDisplay = document.getElementById('score');
      const timeDisplay = document.getElementById('time');
      const touchGuide = document.getElementById('touch-guide');
      const rankingModal = document.getElementById('ranking-modal');
      const rankingList = document.getElementById('ranking-list');
      const overlay = document.getElementById('ranking-overlay');
      const gameArea = document.getElementById('game-area'); // 🔥

      const urlParams = new URLSearchParams(window.location.search);
      const nickname = urlParams.get('name');
      const selectedSet = urlParams.get('set') || 'A';

      const imgSets = {
        A: ['setA_1.png', 'setA_2.png', 'setA_3.png'],
        B: ['setB_1.png', 'setB_2.png', 'setB_3.png'],
      };
      let imgList = imgSets[selectedSet] || imgSets.A;

      document.addEventListener('DOMContentLoaded', () => {
        tapImage.src = imgList[0];
      });

      if (!nickname) {
        alert('닉네임이 지정되지 않았습니다.');
        startBtn.disabled = true;
      }

      let currentImgIndex = 0;
      let score = 0;
      let totalTime = 10;
      let remainingTime = 10;
      let timer;
      let playing = false;
      let lastClickTime = 0;

      function startGame() {
        startBtn.disabled = true;
        startBtn.style.backgroundColor = '#777';

        gameArea.classList.add('glow-border'); // 🔥 반짝이 테두리 추가

        score = 0;
        remainingTime = totalTime;
        currentImgIndex = 0;
        lastClickTime = 0;
        playing = true;

        tapImage.src = imgList[currentImgIndex];
        scoreDisplay.textContent = score;
        timeDisplay.textContent = remainingTime;
        touchGuide.style.display = 'block';

        timer = setInterval(() => {
          remainingTime--;
          timeDisplay.textContent = remainingTime;
          if (remainingTime <= 0) {
            clearInterval(timer);
            playing = false;
            touchGuide.style.display = 'none';
            gameArea.classList.remove('glow-border'); // 🔥 시간 끝나면 멈춤
            saveRecordToFirebase(nickname, score);
          }
        }, 1000);
      }

      function handleTap() {
        if (!playing) return;
        const now = Date.now();
        if (now - lastClickTime < 100) return;
        lastClickTime = now;

        score++;
        scoreDisplay.textContent = score;
        currentImgIndex = (currentImgIndex + 1) % imgList.length;
        tapImage.src = imgList[currentImgIndex];
      }

      function saveRecordToFirebase(name, score) {
        const newRef = db.ref('records').push();
        newRef.set({ name, score, timestamp: Date.now() }).then(() => {
          showRankingModal();
        });
      }

      function showRankingModal() {
        db.ref('records')
          .orderByChild('timestamp')
          .once('value')
          .then((snapshot) => {
            const rawData = snapshot.val();
            const records = Object.values(rawData || {});
            const sorted = records
              .sort((a, b) => b.score - a.score)
              .slice(0, 5);

            rankingList.innerHTML = '';
            sorted.forEach((r, i) => {
              const li = document.createElement('li');
              li.textContent = `${i + 1}위 - ${r.name}: ${r.score}회`;
              rankingList.appendChild(li);
            });

            overlay.style.display = 'block';
            rankingModal.style.display = 'block';
          });

        overlay.addEventListener('click', () => {
          overlay.style.display = 'none';
          rankingModal.style.display = 'none';
        });
      }

      startBtn.addEventListener('click', startGame);
      tapImage.addEventListener('click', handleTap);
      tapImage.addEventListener('touchstart', handleTap);
    </script>
  </body>
</html>
