    <ul id="record-list"></ul>

    <script>
      const startBtn = document.getElementById('start-btn');
      const resetBtn = document.getElementById('reset-btn');
      const gameArea = document.getElementById('game-area');
      const tapImage = document.getElementById('tap-image');
      const scoreDisplay = document.getElementById('score');
      const timeDisplay = document.getElementById('time');
      const recordList = document.getElementById('record-list');

      const imgList = ['image1.png', 'image2.png', 'image3.png'];
      let currentImgIndex = 0;

      let score = 0;
      let time = 10;
      let timer;
      let playing = false;

      function startGame() {
        if (playing) return;

        score = 0;
        time = 10;
        currentImgIndex = 0;
        tapImage.src = imgList[currentImgIndex];
        playing = true;
        scoreDisplay.textContent = score;
        timeDisplay.textContent = time;

        timer = setInterval(() => {
          time--;
          timeDisplay.textContent = time;
          if (time <= 0) {
            clearInterval(timer);
            playing = false;
            saveRecord(score);
            alert(`ê²Œì„ ì¢…ë£Œ! ì ìˆ˜: ${score}`);
          }
        }, 1000);
      }

      function saveRecord(newScore) {
        const records = JSON.parse(localStorage.getItem('tapRecords') || '[]');
        records.push({
          score: newScore,
          date: new Date().toLocaleString(),
        });
        records.sort((a, b) => b.score - a.score); // ë†’ì€ ì ìˆ˜ ìˆœ
        localStorage.setItem(
          'tapRecords',
          JSON.stringify(records.slice(0, 10))
        ); // ìƒìœ„ 10ê°œ ì €ì¥
        displayRecords();
      }

      function displayRecords() {
        const records = JSON.parse(localStorage.getItem('tapRecords') || '[]');
        recordList.innerHTML = '';
        records.forEach((r, i) => {
          const li = document.createElement('li');
          li.textContent = `${i + 1}ìœ„ - ${r.score}íšŒ (${r.date})`;
          recordList.appendChild(li);
        });
      }

      function handleTap() {
        if (!playing) return;

        // ì ìˆ˜ ì¦ê°€
        score++;
        scoreDisplay.textContent = score;

        // ì´ë¯¸ì§€ ë³€ê²½
        currentImgIndex = (currentImgIndex + 1) % imgList.length;
        tapImage.src = imgList[currentImgIndex];
      }

      tapImage.addEventListener('click', handleTap);
      tapImage.addEventListener('touchstart', handleTap);

      startBtn.addEventListener('click', startGame);
      resetBtn.addEventListener('click', () => {
        localStorage.removeItem('tapRecords');
        displayRecords();
      });

      displayRecords();
    </script>
