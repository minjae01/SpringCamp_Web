<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 선택</title>
    <style>
      body {
        background-color: #111;
        color: #fff;
        text-align: center;
        font-family: Arial, sans-serif;
        padding-top: 10vh;
      }
      .character {
        display: inline-block;
        margin: 20px;
        cursor: pointer;
        border: 3px solid transparent;
        border-radius: 10px;
      }
      .character:hover {
        border-color: #4caf50;
      }
      img {
        width: 150px;
        height: auto;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>당신의 캐릭터를 선택하세요</h1>
    <div>
      <div class="character" onclick="selectSet('A')">
        <img src="setA_1.png" alt="쿨코" />
        <p>쿨코</p>
      </div>
      <div class="character" onclick="selectSet('B')">
        <img src="setB_1.png" alt="윤코" />
        <p>윤코</p>
      </div>
    </div>

    <script>
      function selectSet(set) {
        const nickname = localStorage.getItem('nickname');
        const game = localStorage.getItem('selectedGame');
        if (!nickname || !game) {
          alert('게임 또는 닉네임 정보가 없습니다. 다시 시작해주세요.');
          location.href = 'game_select.html';
          return;
        }

        localStorage.setItem('set', set); // ✅ 추가된 줄

        const encodedName = encodeURIComponent(nickname);
        const targetPage =
          game === 'molegame' ? 'molegame.html' : 'minigame.html';
        location.href = `${targetPage}?name=${encodedName}&set=${set}`;
      }
    </script>
  </body>
</html>
