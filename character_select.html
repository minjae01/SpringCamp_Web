<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 선택</title>
    <style>
      body {
        background: #111;
        color: #fff;
        text-align: center;
        font-family: sans-serif;
      }
      h1 {
        margin-top: 50px;
      }
      .characters {
        display: flex;
        justify-content: center;
        margin-top: 40px;
        gap: 40px;
      }
      .character {
        cursor: pointer;
        border: 2px solid #fff;
        border-radius: 10px;
        overflow: hidden;
        width: 150px;
        transition: transform 0.2s;
      }
      .character:hover {
        transform: scale(1.1);
      }
      .character img {
        width: 100%;
      }
      .label {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>당신의 캐릭터를 선택해 주세요</h1>
    <div class="characters">
      <div class="character" onclick="selectCharacter('A')">
        <img src="setA_1.png" alt="캐릭터 A" />
        <div class="label">쿨코</div>
      </div>
      <div class="character" onclick="selectCharacter('B')">
        <img src="setB_1.png" alt="캐릭터 B" />
        <div class="label">윤코</div>
      </div>
    </div>

    <script>
      function selectCharacter(set) {
        window.location.href = `minigame.html?set=${set}`;
      }
    </script>
  </body>
</html>
