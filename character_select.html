<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 선택</title>
    <style>
      body {
        background-color: #111;
        color: #fff;
        text-align: center;
        font-family: Arial, sans-serif;
        padding-top: 10vh;
      }
      .character {
        display: inline-block;
        margin: 20px;
        cursor: pointer;
        border: 3px solid transparent;
        border-radius: 10px;
      }
      .character:hover {
        border-color: #4caf50;
      }
      img {
        width: 150px;
        height: auto;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>당신의 캐릭터를 선택하세요</h1>
    <div>
      <div class="character" onclick="selectSet('A')">
        <img src="setA_1.png" alt="Set A" />
        <p>세트 A</p>
      </div>
      <div class="character" onclick="selectSet('B')">
        <img src="setB_1.png" alt="Set B" />
        <p>세트 B</p>
      </div>
    </div>

    <script>
      function selectSet(set) {
        localStorage.setItem('set', set);
        location.href = 'minigame.html?name=민재&set=A';
      }
    </script>
  </body>
</html>
