<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Camp</title>
    <link rel="stylesheet" href="style.css" />

    <!-- ✅ 미리보기(OG: Open Graph) 태그 추가 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Spring Camp" />
    <meta
      property="og:description"
      content="오늘의 WOD, 이벤트, 스케줄 확인!"
    />
    <meta
      property="og:image"
      content="https://springcamp-wod.p-e.kr/title.png"
    />
    <meta property="og:url" content="https://springcamp-wod.p-e.kr/" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body oncontextmenu="return false" ondragstart="return false">
    <!-- 상단 이미지 영역 -->
    <div class="header-wrapper">
      <div class="center-images">
        <!-- 올바른 경로로 CSS 연결 -->

        <!-- 이미지 경로 수정 -->
        <img
          src="side1.png"
          alt="Left Icon"
          class="side-image shake-on-click"
        />
        <img src="title.png" alt="Spring Camp Title" class="header-image" />
        <img
          src="side2.png"
          alt="Right Icon"
          class="side-image shake-on-click"
        />
      </div>
    </div>

    <!-- 카드 영역 -->
    <main class="container">
      <div class="column">
        <a
          href="wod.html"
          class="card"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="card-title">오늘의 WOD</div>
        </a>
        <!-- 
        <a
          href="fortune_input.html"
          class="card"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="card-title">사주보기(민재동자)</div>
        </a> -->

        <a
          href="name.html"
          class="card"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="card-title">미니게임(개발중)</div>
        </a>

        <a
          href="https://cafe.naver.com/f-e/cafes/31082758/articles/820?menuid=22&referrerAllArticles=false"
          class="card"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="card-title">이벤트</div>
        </a>

        <!-- <a
          href="https://cafe.naver.com/crossfitsc?iframe_url_utf8=%2FArticleRead.nhn%253Fclubid%3D31082758%2526articleid%3D790%2526referrerAllArticles%3Dtrue"
          class="card"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="card-title">이번달 스케줄</div>
        </a> -->
      </div>
    </main>

    <!-- 흔들림 애니메이션 -->
    <script>
      document.querySelectorAll('.shake-on-click').forEach((img) => {
        img.addEventListener('click', () => {
          img.classList.add('shake');
          setTimeout(() => img.classList.remove('shake'), 500);
        });
      });
    </script>
  </body>
</html>
